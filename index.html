<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/moment.min.js"></script>
    <script >
    
    function getWeather()
    {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", '/get_weather_by_city', true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {//Call a function when the state changes.
            if(this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                buildWeatherForcastUI(JSON.parse(this.response));
            }
        }

        xhr.send('{"city": "' + document.getElementById("city").value + '"}'); 
    }
    
    function buildWeatherForcastUI(weatherForcast)
    {
        if (!weatherForcast || weatherForcast.error == "404"|| weatherForcast.cod == "404")
        {
            alert("City Not Found")
            return;
        } 

        let description = weatherForcast.weather[0].description;
        let temp = weatherForcast.main.temp;
        
        document.getElementsByClassName("daytime")[0].innerHTML =  moment(Date.now()).format('dddd LT');
        document.getElementsByClassName("forecastTemp")[0].innerHTML = temp;
        document.getElementsByClassName("descrition")[0].innerHTML = description;
        document.getElementsByClassName("city")[0].innerHTML = document.getElementById("city").value;
        
        document.getElementsByClassName("forecast")[0].style.opacity = 1;
    }

    //TODO: adjust image to weather forcast

    </script>
</head>
  <body>
    <div class="container">
      <fieldset>
          <input id="city" type="text" class="ghost-input" placeholder="Enter a City" required>
          <input type="submit" class="ghost-button" value="Get Weather" onclick="getWeather()">
      </fieldset>
    </div>
    <div class="forecast">
        <div class="city">London</div>
        <div class="daytime">Wednesday 22:00</div>
        <div class="descrition">Partly Cloudy</div>

        <div>
            <div class="forecastImage"><img src="/images/sunny.png"/></div>
            <div class="forecastTemp">28</div>
        </div>
    </div>
  </body>
</html>
